<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Match Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .three-columns {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 600px) {
            .two-columns,
            .three-columns {
                grid-template-columns: 1fr;
            }
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-card {
            text-align: center;
        }
        
        .winner {
            font-size: 2rem;
            font-weight: bold;
            color: #27ae60;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 100%);
            border-radius: 10px;
        }
        
        .confidence {
            margin: 20px 0;
        }
        
        .confidence-bar {
            width: 100%;
            height: 20px;
            background: #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .player-stat {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .player-1 {
            background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 100%);
        }
        
        .player-2 {
            background: linear-gradient(135deg, #ffd3a5 0%, #fd9853 100%);
        }
        
        .stat-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stat-label {
            font-weight: 600;
            color: #555;
        }
        
        .stat-value {
            font-weight: 700;
            color: #333;
        }
        
        .stat-value.rank {
            color: #667eea;
            font-size: 1.1em;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .placeholder {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-healthy {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status">Checking API...</div>
    
    <div class="container">
        <div class="header">
            <h1>üèì Pickleball Match Predictor</h1>
            <p>AI-powered predictions for pickleball matches</p>
        </div>
        
        <div class="main-content">
            <div class="card">
                <h2>Match Setup</h2>
                <form id="predictionForm">
                    <div class="form-group">
                        <label>Players</label>
                        <div class="two-columns">
                            <select id="player1" required>
                                <option value="">Select Player 1</option>
                            </select>
                            <select id="player2" required>
                                <option value="">Select Player 2</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Match Conditions</label>
                        <div class="three-columns">
                            <div>
                                <select id="courtType">
                                    <option value="Outdoor">Outdoor Court</option>
                                    <option value="Indoor">Indoor Court</option>
                                </select>
                            </div>
                            <div>
                                <select id="weather">
                                    <option value="Sunny">Sunny</option>
                                    <option value="Cloudy">Cloudy</option>
                                    <option value="Windy">Windy</option>
                                    <option value="N/A">N/A</option>
                                </select>
                            </div>
                            <div>
                                <input type="number" id="duration" placeholder="Minutes played" min="15" max="180" value="50">
                                <small style="color: #666; font-size: 12px; display: block; margin-top: 2px;">Expected match duration</small>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn" id="predictBtn">
                        Predict Match Outcome
                    </button>
                </form>
                
                <div id="playerStats" style="display: none;">
                    <h3 style="margin: 20px 0 10px 0;">Player Comparison</h3>
                    <div class="player-stats">
                        <div class="player-stat player-1" id="player1Stats"></div>
                        <div class="player-stat player-2" id="player2Stats"></div>
                    </div>
                </div>
            </div>
            
            <div class="card result-card">
                <h2>Prediction Result</h2>
                <div id="result">
                    <div class="placeholder">
                        Select players and click predict to see the outcome
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let players = [];
        
        // Check API health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                const statusEl = document.getElementById('status');
                
                if (data.status === 'healthy' && data.model_loaded) {
                    statusEl.textContent = '‚úÖ API Connected';
                    statusEl.className = 'status-indicator status-healthy';
                } else {
                    statusEl.textContent = '‚ö†Ô∏è API Issues';
                    statusEl.className = 'status-indicator status-error';
                }
            } catch (error) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = '‚ùå API Offline';
                statusEl.className = 'status-indicator status-error';
            }
        }
        
        // Load players
        async function loadPlayers() {
            try {
                const response = await fetch(`${API_BASE}/players`);
                const data = await response.json();
                players = data.players;
                
                const player1Select = document.getElementById('player1');
                const player2Select = document.getElementById('player2');
                
                players.forEach(player => {
                    const option1 = new Option(player, player);
                    const option2 = new Option(player, player);
                    player1Select.add(option1);
                    player2Select.add(option2);
                });
            } catch (error) {
                console.error('Failed to load players:', error);
                showError('Failed to load players. Please refresh the page.');
            }
        }
        
        // Load player stats
        async function loadPlayerStats(playerId, playerNumber) {
            if (!playerId) return;
            
            try {
                const response = await fetch(`${API_BASE}/players/${playerId}`);
                const stats = await response.json();
                
                const statsEl = document.getElementById(`player${playerNumber}Stats`);
                statsEl.innerHTML = `
                    <h4>${playerId}</h4>
                    <div class="stat-item">
                        <span class="stat-label">Rank:</span> 
                        <span class="stat-value rank">#${stats.rank || 'N/A'}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Win Rate:</span> 
                        <span class="stat-value">${stats.win_rate ? (stats.win_rate * 100).toFixed(1) + '%' : 'N/A'}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Matches:</span> 
                        <span class="stat-value">${stats.total_matches}</span>
                    </div>
                `;
                
                document.getElementById('playerStats').style.display = 'block';
            } catch (error) {
                console.error(`Failed to load stats for ${playerId}:`, error);
            }
        }
        
        // Predict match
        async function predictMatch(formData) {
            const predictBtn = document.getElementById('predictBtn');
            const resultEl = document.getElementById('result');
            
            predictBtn.disabled = true;
            predictBtn.innerHTML = '<div class="loading"></div>Predicting...';
            
            try {
                const response = await fetch(`${API_BASE}/predict/players`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Prediction failed');
                }
                
                const result = await response.json();
                showResult(result, formData);
                
            } catch (error) {
                showError(error.message);
            } finally {
                predictBtn.disabled = false;
                predictBtn.innerHTML = 'Predict Match Outcome';
            }
        }
        
        // Show prediction result
        function showResult(result, formData) {
            const resultEl = document.getElementById('result');
            const confidence = result.probability ? (result.probability * 100).toFixed(1) : 'N/A';
            
            // Determine colors based on winner
            let winnerColors;
            if (result.winner === "Player 1") {
                winnerColors = {
                    textColor: "#27ae60",
                    background: "linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 100%)"
                };
            } else if (result.winner === "Player 2") {
                winnerColors = {
                    textColor: "#d35400",
                    background: "linear-gradient(135deg, #ffd3a5 0%, #fd9853 100%)"
                };
            } else {
                // Fallback to default green if winner format is unexpected
                winnerColors = {
                    textColor: "#27ae60",
                    background: "linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 100%)"
                };
            }
            
            resultEl.innerHTML = `
                <div class="winner" style="color: ${winnerColors.textColor}; background: ${winnerColors.background};">üèÜ ${result.winner} Wins!</div>
                ${result.probability ? `
                    <div class="confidence">
                        <div><strong>${confidence}% Confidence</strong></div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%"></div>
                        </div>
                    </div>
                ` : ''}
                <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; text-align: left;">
                    <h4>Match Details:</h4>
                    <div>Court: ${formData.court_type}</div>
                    <div>Weather: ${formData.weather}</div>
                    <div>Duration: ${formData.match_duration_minutes} minutes played</div>
                </div>
            `;
        }
        
        // Show error
        function showError(message) {
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = `<div class="error"><strong>Error:</strong> ${message}</div>`;
        }
        
        // Event listeners
        document.getElementById('player1').addEventListener('change', (e) => {
            if (e.target.value) loadPlayerStats(e.target.value, 1);
        });
        
        document.getElementById('player2').addEventListener('change', (e) => {
            if (e.target.value) loadPlayerStats(e.target.value, 2);
        });
        
        document.getElementById('predictionForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = {
                p1_id: document.getElementById('player1').value,
                p2_id: document.getElementById('player2').value,
                court_type: document.getElementById('courtType').value,
                weather: document.getElementById('weather').value,
                match_duration_minutes: parseInt(document.getElementById('duration').value)
            };
            
            if (!formData.p1_id || !formData.p2_id) {
                showError('Please select both players');
                return;
            }
            
            if (formData.p1_id === formData.p2_id) {
                showError('Please select different players');
                return;
            }
            
            predictMatch(formData);
        });
        
        // Initialize
        checkHealth();
        loadPlayers();
        setInterval(checkHealth, 30000); // Check health every 30 seconds
    </script>
</body>
</html>
